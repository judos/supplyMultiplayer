welcome=Welcome to the supply challenge mission.
rules1=In every level, you have limited amount of time to get the required amount of supplies into the specified chests.
rules2=The requirement gets harder and harder each level.
rules3=You get 10 * level number points for finishing the level plus time bonus for finishing earlier.
rules4=It is up to you whether you sell the remaining time or use it to prepare for the next level.
rules5=Good luck.
